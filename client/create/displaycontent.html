<template name="displaycontent">
	<div style="width:50%;position:relative;float:left;">
	<h2 style="text-align:center">Original Text</h2>
	{{#each para}}
		{{#if ptype type}}
			<form>
				<input type="checkbox" class="contentidcheckbox" id="{{wrapid id}}">
			</form>	
			<p>{{data}}</p>
		{{/if}}
		{{#if h2type type}}
			<h3>{{data}}</h3>
		{{/if}}
		{{#if h3type type}}
			<h4>{{data}}</h4>
		{{/if}}
	{{/each}}
	</div>
	<div style="width:50%;position:relative;float:left;">
		<h2 style="text-align:center">Selected Content</h2>
		<ul>
		{{#each summarisedcontent}}	
			<li>{{pointcontent}}</li>	
		{{/each}}
		</ul>
	</div>
</template>
